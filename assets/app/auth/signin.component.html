<div class="col-lg-12">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <h2>LOGIN</h2>
        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="col-xs-6 form-group pull-left checkbox">
            <input id="checkbox1" type="checkbox" name="remember">
            <label for="checkbox1">Remember Me</label>
        </div>
        <div class="col-xs-6 form-group pull-right">
            <button class="form-control btn btn-login" type="submit" [disabled]="!myForm.valid">Login</button>
        </div>
    </form>
</div>
