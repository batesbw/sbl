               <div class="col-lg-12">
               <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <h2>REGISTER</h2>
                  <div class="form-group">
                   <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    placeholder="First Name"
                    formControlName="firstName">
                  </div>
                  <div class="form-group">
                    <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    placeholder="Last Name"
                    formControlName="lastName">
                  </div>
                  <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email">
                  </div>
                  <div class="form-group">
                    <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                                <button
                                    class="form-control btn btn-register"
                                    type="submit"
                                    [disabled]="!myForm.valid">Register Now</button>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
